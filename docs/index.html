<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GlslViewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="thumbnail.png" />
    <meta property="og:title" content="Astros" />
    <meta property='og:description' content=''/>
    <meta property='og:image:width' content='512'/>
    <meta property='og:image:height' content='512'/>
    <meta property='og:site_name' content='Patricio Gonzalez Vivo'/>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
  </head>

  <body class="windowed-mode">
    <div id="wrapper" class="windowed">
      <canvas class='emscripten' id='canvas' oncontextmenu='event.preventDefault()' tabindex='0'></canvas>
    </div>
    <div id="ui">
      <button id="resize-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
      </button>
    </div>
    <div id="editor-tabs">
        <button class="tab active" data-type="frag">Fragment</button>
        <button class="tab" data-type="vert" style="display:none;">Vertex</button>
    </div>
    <div id="editor-container"></div>
    <div id="console">
        <div id="console-output"></div>
        <div id="console-input-container">
            <span id="console-prompt">&gt;</span>
            <input type="text" id="console-input" placeholder="Type a command (e.g. u_time,1.0)..." autocomplete="off" spellcheck="false">
        </div>
    </div>
    <wasm-loader></wasm-loader>
  </body>
  <script type="module" src="main.js"></script>
</html>
